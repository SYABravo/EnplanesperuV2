<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menus</title>
</head>
<body>
<body>
	<ul>
       <li>
          <a th:href="@{/}">Back</a>
        </li>
   </ul>

	<form th:action="@{/menus}" th:object="${menu}" method="POST">
		
		<label>Menu Name</label> 
		<input type="text" name="name"
			th:field="*{name}" 
			placeholder="Enter Services Name" />
				
		<label>Type of Menu</label>
			<select th:field="${menu.menuType}"
				name="menuTypes">
			<option th:each="menuType:${menuTypes}" th:value="${menuType.id}"
				th:text="${menuType.name}" />
		</select>
			
		<button type="submit">Submit Menu</button>
	</form>
</body>
</html>
