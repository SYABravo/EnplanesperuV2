<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menus</title>
</head>
<body>
	<ul>
		<li>Menus</li>
	</ul>
 	<a th:href="@{/menus/new}">Add Menu</a>
 	
 	<h1 th:text="${serviceTravel.name}"></h1>
 	<table>
		<thead>
			<tr>
				<th>Name of Menu</th>
				<th>Type of Menu</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="menu:${menus}">
				<td th:text="${menu.name}"></td>
				<td th:text="${menu.menuType.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
