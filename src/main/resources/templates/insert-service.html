<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Services</title>
</head>
<body>
	<ul>
       <li>
          <a th:href="@{/}">Back</a>
        </li>
   </ul>

	<form th:action="@{/services}" th:object="${serviceTravel}" method="POST">
			
		<label>Services Name</label> 
		<input type="text" name="name"
			th:field="*{name}" 
			placeholder="Enter Services Name" />
				
		<label>Department</label> 
		<input type="text" name="deparment"
			th:field="*{deparment}" 
			placeholder="Enter Deparment" />
				
		<label>Province</label> 
		<input type="text" name="province"
			th:field="*{province}" 
			placeholder="Enter Province" />
				
		<label>Address</label> 
		<input type="text" name="address"
			th:field="*{address}" 
			placeholder="Enter Address" />
				
		<label>Type of Service</label>
			<select th:field="${serviceTravel.serviceType}"
				name="serviceTypes">
			<option th:each="serviceType:${serviceTypes}" th:value="${serviceType.id}"
				th:text="${serviceType.name}" />
		</select>
			
		<button type="submit">Submit Service</button>
	</form>
</body>
</html>
